<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Manage Locations</h1>
    <form method="post" class="mb-4">
        <div class="mb-3">
            <label for="main_location" class="form-label">Main Location:</label>
            <input type="text" class="form-control" id="main_location" name="main_location" required>
        </div>
        <div class="mb-3">
            <label for="sublocation" class="form-label">Sublocation:</label>
            <input type="text" class="form-control" id="sublocation" name="sublocation">
        </div>
        <button type="submit" class="btn btn-primary">Add Location</button>
    </form>

    <h2>Existing Locations:</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Main Location</th>
                <th>Sublocation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
                <tr>
                    <td>{{ location.LocationID }}</td>
                    <td>{{ location.MainLocation }}</td>
                    <td>{{ location.Sublocation }}</td>
                    <td>
                        <a href="/edit_location/{{ location.LocationID }}" class="btn btn-warning btn-sm">Edit</a>
                        <form method="post" action="/delete_location/{{ location.LocationID }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Back</a>
</body>
</html>
