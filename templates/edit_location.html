<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Edit Location</h1>
    <form method="post">
        <div class="mb-3">
            <label for="main_location" class="form-label">Main Location:</label>
            <input type="text" class="form-control" id="main_location" name="main_location" value="{{ location.MainLocation }}" required>
        </div>
        <div class="mb-3">
            <label for="sublocation" class="form-label">Sublocation:</label>
            <input type="text" class="form-control" id="sublocation" name="sublocation" value="{{ location.Sublocation }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="/locations" class="btn btn-secondary mt-3">Back</a>
</body>
</html>
