<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Inventory Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Edit Inventory Item</h1>
    <form method="post">
        <div class="mb-3">
            <label for="location_id" class="form-label">Location:</label>
            <select class="form-control" id="location_id" name="location_id">
                {% for location in locations %}
                    <option value="{{ location.LocationID }}" {% if location.LocationID == item.LocationID %}selected{% endif %}>
                        {{ location.MainLocation }} - {{ location.Sublocation }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="category_id" class="form-label">Category:</label>
            <select class="form-control" id="category_id" name="category_id">
                {% for category in categories %}
                    <option value="{{ category.CategoryID }}" {% if category.CategoryID == item.CategoryID %}selected{% endif %}>
                        {{ category.CategoryName }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ item.Description }}" required>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes:</label>
            <input type="text" class="form-control" id="notes" name="notes" value="{{ item.Notes }}">
        </div>
        <div class="mb-3">
            <label for="parent_id" class="form-label">Parent ID (Optional):</label>
            <input type="text" class="form-control" id="parent_id" name="parent_id" value="{{ item.ParentID }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="/main" class="btn btn-secondary mt-3">Back</a>
</body>
</html>
